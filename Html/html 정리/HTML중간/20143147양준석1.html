<h1>글자색은 파란색이고 배경색은 분홍색입니다.</h1>
<h2>글자색은 빨간색이고 배경색은 하늘색입니다.</h2>
<h3>배경색은 연두색이고 글자체는 궁서체입니다.</h3>
<h4>글자색은 보라색이고 가로 정렬은 중앙입니다.</h4>
<h5>글자 모양은 이텔릭이고 가로 정렬은 오른쪽입니다.</h5>
<h6>글자색은 초록색이고 글자체는 굴림체입니다.</h6>
