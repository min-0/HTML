<html>
<head><title>negative margin</title>
<style type= "text/css">
	#middle {position:absolute;
		height: 150; width:150;
		left:50%; top:50%;
		margin:-75 0 0 -75;
		background-color:red;}
	#no-middle {position:absolute;
		height:150;width:150;
		left:50%; top:50%;
		background-color:blue;}

</style>
</head>
<body>
<div id=middle></div>
<div id=no-middle></div>
</body>
</html>
