<html>
<head><title>absolute vs relative</title>
<style type= "text/css">
	body {margin:0; font-size:20}
	#layer1 {position:absolute; left:100; top:100;
		height:200; width:300; z-index:1;
		background-color:green; }
	#layer2 {position:relative; left:150; top:150;
		height:200; width:300; z-index:2;
		background-color:yellow;}
	#layer3 {position:absolute; left:200; top:200;
		height:200; width:300; z-index:3;
		background-color:red; }

</style>
</head>
<body>
<img src=123.jpg width=100 height=100>
<div id=layer1>1</div>
<div id=layer2>2</div>
<div id=layer3>3</div>
</body>
</html>
