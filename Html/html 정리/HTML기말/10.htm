<html>
<head><title>레이어 만들기</title>
<style type= "text/css">
	body {font-size:20}
	#layer1 {position:absolute; left:50; top:50;
		height:200; width:300;
		background-color:green; z-index:1;}	
	#layer2 {position:absolute; left:100; top:100;
		height:200; width:300; z-index:2;
		background-color:yellow;}
	#layer3 {position:absolute; left:150; top:150;
		height:200; width:300; z-index:3;
		background-color:red; visibility:hidden}
	
</style>
</head>
<body><b>레이어 감추기/보이기</b><hr>
<div id=layer1></div>
<div id=layer2
	OnMousedown="layer3.style. visibility='visible'"(다운은클릭)
	onmousemove="layer3.style.visibility='hidden'"(무브는 움직이는거)>
노랑에 마우스 포인터를 올리세요!</div>
<div id=layer3></div>

</body>
</html>
