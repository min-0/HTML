<html>
<head><title>clip 속성</title>
<style type= "text/css">
	body {font-size:20}
	#layer1 {position:absolute; top:50px; left:20px;}
	#layer2 {position:absolute; top:300px; left:20px;
			clip:rect(100px, 300px, 200px, 150px)}
	
</style>
</head>
<body><b>clip 속성(보이게 할 영역 설정하기)</b><hr>
<div id=layer1>
<img src=123.jpg width=300 height=200></div>
<div id=layer2>
<img src=3.jpg width=300 height=200></div>
</body>
</html>
