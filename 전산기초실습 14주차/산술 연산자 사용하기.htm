<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body><b>산술 연산자 사용하기</b><hr>
    <script>
        var a=9, b=3;
            document.write("a+b=" + (a + b) + "<p>");
            document.write("a-b=" + (a - b) + "<p>");
            document.write("a*b=" + (a * b) + "<p>");
            document.write("a/b=" + (a / b) + "<p>");
            document.write("a%b=" + (a % b) + "<p>");//나머지값 출력//
            document.write("++a=" + (++a) + "<p>");//앞에 ++이면 a=9에 1증가하여 출력//
            document.write("--a=" + (--a) + "<p>");
            document.write("b++=" + (b++) + "<p>");//뒤에 ++이면 b=3를 출력하고 1증가한 상태로 기억//
            document.write("--b=" + (--b) + "<p>"); 
    </script>
</body>
</html>
