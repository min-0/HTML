<html>
<meta charset=utf-8>

<head>
    <title>CSS 레이아웃</title>
	<style>		
		body{margin:0; font-size:15pt}
		header {height:100 ;padding:20; margin:0;
			background-color:pink}
		nav {width:200; height:60% ;padding:20; margin:0;
			background-color:skyblue}
		aside {width:30%; height:510; padding:20; margin:0;
			float:left; background-color:yellowgreen}
		section {height:400; padding:20; margin:0;
		background-color:tan}
		footer {height:72; padding:20; margin:0;
			background-color:aqua}
		li {float:left; white-space:pre}
		a {text-decoration:none}
	</style>
</head>
<body>
<header>(Header 영역)<p>
	Semantic Link 태그를 이용한 레이아웃</header>
<nav>(Navigation Link)
	<ul>
		<li><a href=#>메뉴1          </a></li><br>
		<li><a href=#>메뉴2          </a></li><br>
		<li><a href=#>메뉴3         </a></li><br>
		<li><a href=#>메뉴4          </a></li><br>
	</ul>
</nav>
<aside>(Aside 영역)</aside>
<section>(Section 영역)</section>
<footer>(Footer 영역)</footer>
</body>

</html>
